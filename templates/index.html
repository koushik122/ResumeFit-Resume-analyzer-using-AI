<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General styling for the body */
        
        body {
            font-family: Arial, sans-serif; /* Sets the font style */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            display: flex; /* Enables flexbox layout */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            background-color: #f4f4f4; /* Light gray background color */
        }

        /* Main container styling */
        .container {
            width: 100vw; /* Fixed width for the container */
            height: 100vh; /* Fixed height for the container */
            display: grid; /* Enables grid layout */
            grid-template-rows: 9% 85% 6%; /* Defines rows: header, content(x1), footer */
            grid-template-columns: 35% 65%; /* Defines columns: narrow and wide */
            gap: 0; /* No gaps between grid cells */
            background-color: #fff; /* White background for the container */
        }

        /* Header area (Logo) styling */
        .header {
            grid-column: span 2; /* Spans across both columns */
            display: flex; /* Flexbox for centering content */
            gap: 10px;
            align-items: center; /* Vertical alignment */
            justify-content: left; /* Horizontal alignment */
            padding: 8px;
            font-size: 24px; /* Larger font size for the logo */
            font-weight: bold; /* Bold font style */            
            background-color: #007bff; /* Slightly darker background */            
        }

        /* Section for uploading resume */
        .upload-resume {
            padding: 20px; /* Adds padding inside the box */
            border: 1px solid #ccc; /* Divider line */
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center align text */
            background-color: #fdfdfd; /* Light background color */
        }

        /* Placeholder blank space styling */
        .blank-space {
            grid-row: span 1; /* Spans two rows vertically */
            grid-column: 2; /* Positioned in the second column */
            border: 1px solid #ccc; /* Divider line */
            display: flex; /* Flexbox layout */
            /* justify-content: center; /* Center content horizontally  */
            /* align-items: center; /* Center content vertically */
            background-color: #e9e9e9; /* Gray background for placeholder */
            flex-direction: column;
        }

        /* Section for uploading job description */
        .upload-job-description {
            grid-column: 1; /* Positioned in the first column */
            padding: 20px; /* Adds padding inside the box */
            display: flex; /* Flexbox layout */
            flex-direction: column; /* Stack content vertically */            
            border: 1px solid #ccc; /* Divider line */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Center align text */
            background-color: #fdfdfd; /* Light background color */
        }

        /* Footer area with the submit button */
        .submit-button {
            grid-column: 1; /* Positioned in the first column */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            background-color: #f9f9f9; /* Slightly darker background */
            border: 1px solid #ccc; /* Divider line */
        }

        /* Button styling */
        .button {
            padding: 3% 20%; /* Adds padding inside the button */
            font-size: 18px; /* Medium font size */
            border: 1px solid #ccc; /* Adds a border */
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Button hover effect */
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Footer Effect */
        .footer {
            grid-column: span 2; /* Spans across both columns */
            display: flex; /* Flexbox for centering content */
            align-items: center; /* Vertical alignment */
            justify-content: center; /* Horizontal alignment */
            padding: 15px;
            font-size: 24px; /* Larger font size for the logo */
            font-weight: bold; /* Bold font style */
            border: 1px solid #ccc; /* Divider line */
            color: #ccc; /* Slightly darker background */
            background-color: #f9f9f9; /* Slightly darker background */
        }

        /* Text area for job description */
        textarea {
            margin-top: 10px; /* Adds space above the text area */
            width: 100%; /* Full width within parent */
            max-width: 300px; /* Maximum width constraint */
        }
        .form-section {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            padding: 0px;
            display: grid;
            flex-direction: column;
            gap: 0px;
            grid-template-rows: 44% 44% 12%;
        }
        header { 
            background-color: #007BFF; 
            color: white; 
            padding: 1rem 5rem; 
            text-align: center;
            align-self: top; 
        }
        section { 
            padding: 1rem; 
            text-align: center; 
        }
        .features { 
            margin: 2rem 0; 
        }
        .animated-image { 
            display: block; 
            margin: 2rem auto; 
            width: 300px;             
        }

        .blank-footer {
            align-self: center;
            font-size: 18px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="static/aabb11.png" alt="LOGO" height="100%">
            ResumeFit
            
        </div>
        <form method="post" enctype="multipart/form-data" class="form-section">
            {% csrf_token %}
            <div class="upload-resume">
                <label for="resume-file">Resume File</label>
                <div>
                    {{ form.resume_file }}
                </div>
            </div>
            <div class="upload-job-description">
                <label for="job-desc">Job Description</label>
                <div>
                    {{ form.job_desc }}
                </div>
            </div>
            
            <div class="submit-button">
                <input type="submit" value="Submit and Analyse" class="button">
            </div>
        </form>
        <div class="blank-space">
            <header>
                <h1>Optimize Your Resume with Ease!</h1>
                <p>The ultimate tool to enhance your resume for job applications.</p>
            </header>
            <br>
            <section>
            
                <!-- Animated Resume Image -->
                <img src="static/aabb.png" alt="Animated Resume" class="animated-image">
                
            </section>
            <div class="blank-footer" align-items: center>
                Paste your Resume and Job description and hit submit!
            </div>
        </div>
        
        <div class="footer">ResumeFit</div>
    </div>
</body>
</html>
